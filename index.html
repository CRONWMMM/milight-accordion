<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>milight-accordion</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/milight-accordion.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<button id="main-con" class="btn btn-default visible-xs" data-target="#milight-accordion">
					<span class="glyphicon glyphicon-menu-hamburger"></span>
				</button>
				<div id="mi-wrapper">
					<ul id="milight-accordion" class="text-center">
						<li data-target="#milight-accordion-sub1">
							小说
							<span>&gt;</span>
						</li>
						<ul id="milight-accordion-sub1" class="milight-accordion-sub">
							<li>短篇</li>
							<li>中篇</li>
							<li>连载</li>
						</ul>
						<li data-target="#milight-accordion-sub2">
							杂文
							<span>&gt;</span>
						</li>
						<ul id="milight-accordion-sub2" class="milight-accordion-sub">
							<li>回忆录</li>
							<li>这几年</li>
							<li>杂文</li>
						</ul>
						<li data-target="#milight-accordion-sub3">
							技术栈
							<span>&gt;</span>
						</li>
						<ul id="milight-accordion-sub3" class="milight-accordion-sub">
							<li>JavaScript</li>
							<li>NodeJS</li>
							<li>AngularJS</li>
						</ul>
						<li data-target="#milight-accordion-sub4">
							栏目4
							<span>&gt;</span>
						</li>
						<ul id="milight-accordion-sub4" class="milight-accordion-sub">
							<li>item1</li>
							<li>item2</li>
							<li>item3</li>
						</ul>
					</ul>
				</div>
			</div>
		</div>
	</div>





	<script src="./js/jquery/jquery-2.0.3.min.js"></script>
	<script src="./js/bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/milight-accordion.js"></script>
</body>
</html>
